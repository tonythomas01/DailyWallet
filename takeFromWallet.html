<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/jquery-ui.css" />
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css" />
  <script src="js/deductionCommon.js"></script>
  <title>Daily Wallet</title>
</head>

<body BGCOLOR="teal">
  <a href="selectionpage.html">
    <img src="img/arrow_2.png" height="50" width="50" style="float:left;">
  </a>
  <a id="balanceCheck">
    <img src="img/balance.png" height="40" width="50" style=" float:right; position:relative; top:8px;">
  </a>

  <h1 style="font-family:MozTT,Bold; font-size: 31px; text-align:center;">Daily Wallet</h1>
  <hr size=2>
  <div id="expenses">
    <h2 style="font-family:MozTT">Food</h2>
    <div style="text-decoration:none; font-family:MozTT; color:black;">
      <p id='breakfast' onClick="reply_click(this.id)">Breakfast</p>
      <p id='lunch' onClick="reply_click(this.id)">Lunch</p>
      <p id='dinner' onClick="reply_click(this.id)">Dinner</p>
      <p id='snacks' onClick="reply_click(this.id)">Snacks</p>
    </div>
    <h2 style="font-family:MozTT">Travel</h2>
    <div style="text-decoration:none; font-family:MozTT; color:black;">
      <p id='bus' onClick="reply_click(this.id)">Bus</p>
      <p id='auto' onClick="reply_click(this.id)">Auto/Taxi</p>
      <p id='train' onClick="reply_click(this.id)">Train</p>
    </div>
    <h2 style="font-family:MozTT">Shopping</h2>
    <div style="text-decoration:none; font-family:MozTT; color:black;">
      <p id='stationary' onClick="reply_click(this.id)">Stationary</p>
      <p id='clothing' onClick="reply_click(this.id)">Clothing</p>
      <p id='misc' onClick="reply_click(this.id)">Extra/Misc</p>
      <p id='accessories' onClick="reply_click(this.id)">Accessories</p>
    </div>
    <li>
      <h2 style="font-family:MozTT" id="mobRecharge" onClick="reply_click(this.id)">Mobile Recharge</h2>
    </li>
    <li>
      <h2 style="font-family:MozTT" id="misc" onClick="reply_click(this.id)">Miscellaneous</h2>
    </li>
  </div>
</body>

</html>
